<!-- /.row -->
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
	<th:block layout:fragment="layout.content">
		<script>
			$(document).ready(function () {
				$("#layerModal").click(function () {
					$("#myModal").modal();
				});
			});
		</script>
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Advanced Tables
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th><input type="checkbox" id="selecctall" /></th>
									<th>ORGANIZATION_SEQ</th>
									<th>NAME</th>
									<th>TELEPHONE</th>
									<th>ORDER_NUMBER</th>
									<th>Update</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="resultData: ${resultMap.resultList}">
									<td><input type="checkbox" id="selecctall" /></td>
									<td th:text=${resultData.ORGANIZATION_SEQ}>ORGANIZATION_SEQ</td>
									<td><a href="./organization/read"
											th:href=@{/organization/read(ORGANIZATION_SEQ=${resultData.ORGANIZATION_SEQ})} th:text=${resultData.NAME}>NAME
											</a> </td> <td th:text=${resultData.TELEPHONE}>TELEPHONE</td>
									<td th:text=${resultData.ORDER_NUMBER}>ORDER_NUMBER</td>
									<td><a href="./organization/update"
											th:href=@{/organization/update(ORGANIZATION_SEQ=${resultData.ORGANIZATION_SEQ})}>edit
											</a> </td> <td><a href="./organization/delete"
												th:href=@{/organization/delete(ORGANIZATION_SEQ=${resultData.ORGANIZATION_SEQ})}>delete
												</a> </td> </tr> </tbody> </table> </div> <!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
	</th:block>
</div>
<!-- /.row -->
