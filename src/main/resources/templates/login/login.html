<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function onLoad() {
            getCookie("usernameform");
            getCookie("pwdform");
        }
        function onSubmit() {
            setCookie("username", document.login.username.value, 20);
            setCookie("password", document.login.pwd.value, 20);
        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(formname) {
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            if (ca == null || ca == "") {
            } else {
                if (formname == "usernameform") {
                    var target = ca[0].split('=');
                } else {
                    var target = ca[1].split('=');
                }
                document.getElementById(formname).value = target[1];
            }
        }
    </script>

</head>

<body>

    <!--콘텐츠 컨테이너-->
    <div class="container">
        <div class="text-center" style="font-size:4rem;">NewStudy</div>
    </div>
    <div class="container">

        <body onload="onLoad()">
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="card border-primary">
                            <div class="card-header bg-primary text-white font-weight-bold">로그인</div>
                            <div class="card-body">
                                <form action="" name="login" onsubmit="onSubmit()">
                                    <div class="form-group">
                                        <label for="username" class="font-weight-bold">아이디</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-user"></span></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="아이디" name="username"
                                                id="usernameform">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd" class="font-weight-bold">패스워드</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-lock"></span></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="패스워드" name="pwd"
                                                id="pwdform">
                                        </div>
                                    </div>
                                    <div class="text-center m-2">
                                        <a href="#" class="font-weight-bold m-2">회원가입</a>
                                        <a href="#" class="font-weight-bold m-2">패스워드 찾기</a>
                                    </div>
                                    <button type="submit" class="col-12 btn btn-primary">
                                        <span class="fas fa-unlock"></span>
                                        로그인
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!--하단 푸터-->
    <div class="mt-3 text-center border-top border-secondary">
        Copyrights 2019 ⓒNewstudy, All rights Reserved.
        <div class="row no-gutters justify-content-center">
            <div class="col">
                <a href="/admin" class="text-secondary">관리자 페이지</a>
            </div>
        </div>
    </div>
</body>

</html>
