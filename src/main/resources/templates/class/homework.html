<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="body">
            <div class="container py-5">
                <h3>과제</h3>
                <div class="dropdown-divider"></div>
                <form>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">title</th>
                                <th scope="col">name</th>
                                <th scope="col">DATE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultData: ${resultMap.resultList}">
                                <td th:text=${resultData.NUM}></th>
                                <td>
                                    <button type="submit" name="NUM" class="bg-white border-0 w-100 m-0" formaction="/class/notice_detail" formmethod="POST" th:value="${resultData.NUM}" th:text=${resultData.TITLE}></button>
                                </th>
                                <td th:text=${resultData.NAME}></th>
                                <td th:text=${resultData.DATE}></th>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
    </th:block>
</div>
