<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="container py-5">
                <h3>공지사항</h3>
                <div class="dropdown-divider"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <!-- <th scope="col">Handle</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="resultData: ${resultMap.resultList}">
                            <td th:text=${resultData.id}>ORGANIZATION_SEQ</th>
                            <td th:text=${resultData.name}>ORGANIZATION_SEQ</th>
                            <td th:text=${resultData.passport_number}>ORGANIZATION_SEQ</th>
                        </tr>
                    </tbody>
                </table>
                <div class="input-group mb-3 col-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>
        </div>
    </th:block>
</div>
