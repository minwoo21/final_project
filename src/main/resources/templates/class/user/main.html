<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="sidebar"> <th:block th:replace="fragments/sidebar :: sidebar_user"></th:block> </th:block>
    <th:block layout:fragment="body">
        <div class="container py-5">
            <!-- 프로그래스바 진행률 -->
            <div>
                <div class="row">
                    <div class="col-6">
                        <div class="card py-4">
                            <div class="card-body">
                                <h5 class="card-title">강의명</h5>
                                <h6 class="card-subtitle mb-2" th:text=${resultMap.LESSON_NAME}></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card mb-3 py-4">
                            <div class="row no-gutters">
                                <div class="col-4 d-flex justify-content-center">
                                    <img th:attr="src=@{/img.png}" style="width: 100px">
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                            <h5 class="card-title">교수 정보</h5>
                                        <h5 class="card-text" th:text=${resultMap.LESSON_PRO}></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-3">
                    <h3>진행률</h3>
                    <div class="dropdown-divider"></div>
                    <div class="w3-section w3-light-grey">
                        <div class="w3-container w3-green w3-padding w3-center" style="width:25%">25%</div>
                    </div>
                </div>
            </div>
            <!-- 과제,공지사항 리스트 -->
            <div class="row py-3">
                <!-- 공지사항 -->
                <div class="col-6">
                    <h3>공지사항</h3>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>날짜</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>공지 1</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>공지 2</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>공지 3</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>공지 4</th>
                                <td>2019-08-27</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <!-- 과제 -->
                <div class="col-6">
                    <h3>과제</h3>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>제출일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>과제 1</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>과제 2</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>과제 3</th>
                                <td>2019-08-27</th>
                            </tr>
                            <tr>
                                <td>과제 4</th>
                                <td>2019-08-27</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</div>
