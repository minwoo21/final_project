<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="body">
            <div class="container py-5">
                <h3>내용</h3>
                <div class="dropdown-divider"></div>
                
                <div>
                    <div class="dropdown-divider"></div>
                    <div class="mb-3">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" name="title" id="title" th:value="${resultMap.TITLE}">
                    </div>
    
                    <div class="mb-3">
                        <label for="reg_id">제출 마감일</label>
                        <input type="text" class="form-control" name="reg_id" id="reg_id" th:value="${resultMap.NAME}">
                    </div>
                    <div class="mb-3">
                            <label for="reg_id">제출 마감일</label>
                            <input type="text" class="form-control" name="reg_id" id="reg_id" th:value="${resultMap.DATE}">
                        </div>
                    <div class="mb-3">
                        <label for="content">내용</label>
                        <textarea class="form-control" rows="5" name="content" id="content" th:value=${resultMap.CONTENT}></textarea>
                    </div>

                    <div>
                        <button type="submit">뒤로가기</button>
                    </div>
                    
                </div>
               
            </div>
    </th:block>
</div>
