<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="sidebar"> <th:block th:replace="fragments/sidebar :: sidebar_admin"></th:block> </th:block>
    <th:block layout:fragment="body">
        <div class="container py-5">
                <h3>공지사항</h3>
                <div class="dropdown-divider"></div>
                <form>
                    <th:block th:replace="fragments/login"></th:block>
                    <th:block th:replace="fragments/lesson"></th:block>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">제목</th>
                                <th scope="col">공지일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultData: ${resultMap.resultList}">
                                <td th:text=${resultData.NUM}></th>
                                <td>
                                    <button type="submit" name="NUM" class="bg-white border-0 w-100 m-0" formaction="/class/notice_check" formmethod="POST" th:value="${resultData.NUM}" th:text=${resultData.TITLE}></button>
                                </th>
                                <td th:text=${resultData.DATE}></th>
                            </tr>
                        </tbody>
                    </table>
                <div class="row d-flex justify-content-between">
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" type="submit" formaction="/class/addform" formmethod="POST">공지 올리기</button>
                    </div>
                    
                </div>
            </form>
            
                
        </div>
    </th:block>
</div>
