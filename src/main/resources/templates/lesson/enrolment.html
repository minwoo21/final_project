<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="body">
    <th:block layout:fragment="layout.search_enrolment"></th:block>

    <div class="container">    
        <form class="form-inline pt-3 pb-2 my-2 my-lg-0">
            <th:block th:replace="fragments/login"></th:block>
            <div class="input-group col-3">
                <select class="form-control custom-select" id="search" name="search" >
                    <option th:each="resultData: ${resultMap.resultList}" th:text=${resultData.LESSON_NUM} th:value=${resultData.LESSON_NUM}></option>
                </select>
            </div>
            <div class="input-group col-6">
                <input class="form-control mr-sm-2" type="search" id="LESSON_NUM" name="LESSON_NUM" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </div>
        </form>

        <form role="form" method="POST" action="/lesson/myclass">
            <th:block th:replace="fragments/login"></th:block>
            <table class="table">
                <thead class="thead-dark" id="table_list">
                    <tr>
                        <th scope="col">강의번호</th>
                        <th scope="col">구분</th>
                        <th scope="col">강의명</th>
                        <th scope="col">강사명</th>
                        <th scope="col">강의시간</th>
                        <th scope="col">강의장소</th>
                        <th scope="col">제한인원</th>
                        <th scope="col">시작날짜</th>
                        <th scope="col">끝날짜</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="resultData: ${resultMap.resultList}">
                    <td th:text=${resultData.LESSON_NUM} scope="row"></td>
                    <td th:text=${resultData.TYPE}></td>
                    <td th:text=${resultData.LESSON_NAME}></td>
                    <td th:text=${resultData.LESSON_PRO}></td>
                    <td th:text=${resultData.LESSON_TIME}></td>
                    <td th:text=${resultData.LESSON_PLACE}></td>
                    <td th:text=${resultData.LESSON_LIMIT}></td>
                    <td th:text=${resultData.LESSON_START}></td>
                    <td th:text=${resultData.LESSON_END}></td>
                    <td><button type="submit" name="LESSON_NUM" th:value=${resultData.LESSON_NUM}>신청</button></td>
                </tr>                
                </tbody>
            </table>
        </form>
    </div>
    </th:block>
</html>
