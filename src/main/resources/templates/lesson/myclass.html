<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="body">
        <div class="container py-5">
                <h3>내 강의</h3>
                <div class="dropdown-divider"></div>
                <form>
                    <th:block th:replace="fragments/login"></th:block>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">강의 번호</th>
                                <th scope="col">강의 이름</th>
                                <th scope="col">강사명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultData: ${resultMap.resultList}">
                                <td th:text=${resultData.LESSON_NUM}></th>
                                <td>
                                    <button type="submit" name="LESSON_NUM" class="bg-white border-0 w-100 m-0" formaction="/class/main" formmethod="POST" th:value="${resultData.LESSON_NUM}" th:text=${resultData.LESSON_NAME}></button>
                                </td>
                                <td th:text=${resultData.LESSON_PRO}></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                
        </div>
    </th:block>
</div>
